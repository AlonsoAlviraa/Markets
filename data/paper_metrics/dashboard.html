
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Antigravity Market Maker | Paper Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --accent: #38bdf8;
                --success: #4ade80;
                --danger: #f87171;
            }
            body {
                font-family: 'Inter', system-ui, -apple-system, sans-serif;
                background-color: var(--bg-primary);
                color: var(--text-primary);
                margin: 0;
                padding: 2rem;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            header {
                margin-bottom: 2rem;
                border-bottom: 1px solid var(--bg-secondary);
                padding-bottom: 1rem;
            }
            h1 { font-weight: 700; letter-spacing: -0.025em; margin: 0; }
            .subtitle { color: var(--text-secondary); margin-top: 0.5rem; }
            
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            .card {
                background: var(--bg-secondary);
                border-radius: 1rem;
                padding: 1.5rem;
                border: 1px solid rgba(255,255,255,0.05);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            .kpi-label { color: var(--text-secondary); font-size: 0.875rem; font-weight: 500; }
            .kpi-value { font-size: 2rem; font-weight: 700; margin-top: 0.5rem; }
            .kpi-value.green { color: var(--success); }
            .kpi-value.red { color: var(--danger); }
            
            .chart-container {
                position: relative;
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ðŸš€ Paper Trading Performance</h1>
                <div class="subtitle">Live Metrics & Drawdown Monitoring</div>
            </header>
            
            <div class="grid">
                <div class="card">
                    <div class="kpi-label">Current Equity</div>
                    <div class="kpi-value text-gradient">$1,000.00</div>
                </div>
                <div class="card">
                    <div class="kpi-label">Max Drawdown</div>
                    <div class="kpi-value red">0.00%</div>
                </div>
                <div class="card">
                    <div class="kpi-label">Total Trades</div>
                    <div class="kpi-value">1</div>
                </div>
            </div>
            
            <div class="card">
                <h3 style="margin-top:0">Equity Curve</h3>
                <div class="chart-container">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>
        </div>

        <script>
            const ctx = document.getElementById('equityChart').getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(56, 189, 248, 0.5)');
            gradient.addColorStop(1, 'rgba(56, 189, 248, 0.0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["2025-12-27T17:24:31.786598"],
                    datasets: [{
                        label: 'Portfolio Equity ($)',
                        data: [1000.0],
                        borderColor: '#38bdf8',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1e293b',
                            titleColor: '#f8fafc',
                            bodyColor: '#94a3b8',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            display: false,
                            grid: { display: false }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#94a3b8' }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        </script>
    </body>
    </html>
